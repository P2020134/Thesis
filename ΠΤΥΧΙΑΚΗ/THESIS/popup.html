<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility for ALL</title>
    <link rel="stylesheet" href="style.css">
    <script src="popup.js"></script>
</head>
<body>
  <h2>Accessibility for ALL</h2>
  <div class="button-container">
    <button id="increaseButton">
      <img src="/images/BigText.png" alt="Increase Text Size" class="icon">
      <span class="button-text">Bigger Text Size </span>
    </button>
    <button id="decreaseButton">
      <img src="/images/SmallText.png" alt="Decrease Text Size" class="icon">
      <span class="button-text">Smaller Text Size</span>
    </button>
  </div>
  <div class="button-container">
    <button id="removeImagesButton">
      <img src="/images/ImageRemove.png" alt="Remove Images" class="icon">
      <span class="button-text">Remove Images/Videos</span>
    </button>
    <button id="enlargeCursorButton">
      <img src="/images/EnlargeCursor.png" alt="Enlarge Cursor" class="icon">
      <span class="button-text">Enlarge Cursor</span>
    </button>
  </div>
  <div class="button-container">
    <button id="SaturationButton">
      <img src="/images/Desaturation.png" alt="Desaturation" class="icon">
      <span class="button-text">Desaturation</span>
    </button>
    <button id="revertButton">
      <img src="/images/RevertChanges.png" alt="Revert Changes" class="icon">
      <span class="button-text">Go Back </span>
    </button>
  </div>
  <div class="button-container">
    <button id="selectTextButton">
      <img src="/images/Desaturation.png" alt="summariser" class="icon">
      <span class="button-text">summariser</span>
    </button>
    <button id="enableOutlineButton">
      <img src="/images/Keyboard.png" alt="KeyboardNavigation" class="icon">
      <span class="button-text">Keyboard Nav</span>
    </button>
  </div>

</body>
</html>
