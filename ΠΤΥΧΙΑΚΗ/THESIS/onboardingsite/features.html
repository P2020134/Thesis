    <p1>Features</p1>
    <p2>Our features and some useful statistics</p2>

    <div class="palette">
        <div class="color" data-hover-text="About 12% of the American population over 40 years of age has moderate to severe vision impairment, which affects their ability to read and access visual content online. (Source: CDC)">
            <span><i class="icon"><img src='images/aa11.png' alt="background image"></i></span>
            <span class="icon-text">Vision Impairment</span>
        </div>
        <div class="color" data-hover-text="People with color vision deficiencies,often struggle to distinguish between colors, which can affect their ability to interact with digital content. (Source: Colour Blind Awareness)">
            <span><i class="icon"><img src='/images/Desaturation512.png' alt="background image"></i></span>
            <span class="icon-text">Saturation Levels</span>
        </div>
        <div class="color" data-hover-text="Approximately 15-20% of the world's population has some form of dyslexia, making it difficult for them to read and process written information. (Source: Dyslexia Center of Utah)">
            <span><i class="icon"><img src='/images/dyslexia512.png' alt="background image"></i></span>
            <span class="icon-text">Dyslexia</span>
        </div>
        <div class="color" data-hover-text="Users with sensory processing disorders may find images and videos overwhelming, hindering their ability to focus on text content. (Source: Sensory Processing Disorder Foundation)">
            <span><i class="icon"><img src='/images/ImageRemove512.png' alt="background image"></i></span>
            <span class="icon-text">Sensory Processing</span>
        </div>
        <div class="color" data-hover-text="A survey by Android Authority found that 81.9% of users believe that dark mode helps reduce eye strain, particularly in low-light environments.">
            <span><i class="icon"><img src='/images/moon512.png' alt="Dark Mode"></i></span>
            <span class="icon-text">Dark Theme</span>
        </div>
        <div class="color" data-hover-text="Facilitates navigation for users with visual or cognitive impairments by minimizing distractions through focus mode, allowing clearer interaction with key content.">
            <span><i class="icon"><img src='/images/blur512.png' alt="keyboard nav image"></i></span>
            <span class="icon-text">Focus Mode</span>
        </div>
    </div>
